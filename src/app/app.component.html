
<h1 class="drop-shadow">- SORTING TABLE -</h1>
<h2 class="drop-shadow">with ANGULAR</h2>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortDirection="asc">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element._id_legal}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="genus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> GENUS </th>
    <td mat-cell *matCellDef="let element"> {{element.genus}} </td>
  </ng-container>

  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> SEX </th>
    <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> AGE </th>
    <td mat-cell *matCellDef="let element"> {{element.age.value}} </td>
  </ng-container>

  <ng-container matColumnDef="birth">
    <th mat-header-cell *matHeaderCellDef > DATE BIRTH </th>
    <td mat-cell *matCellDef="let element"> {{element.date_birth | date: 'dd-MM-yyyy'}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h3 class="drop-shadow">By Victoria Barbero</h3>
